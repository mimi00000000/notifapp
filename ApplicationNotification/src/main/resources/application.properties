server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5454/notificationsdb
spring.datasource.username=mimi
spring.datasource.password=mimi
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql= true


logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type=ERROR
server.error.whitelabel.enabled=false

notification.preferences.url=http://localhost:8081/notification/preferences
notification.gateway.url=http://localhost:8083/api/notifications/send
notification.templates.url=http://localhost:8083/api/notifications/templates
